<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cafe Street</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Space+Grotesk:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="positon-background-coffee">
      <img id="top-rightbackground" src="./images/backgroundCoffee.png">
      <img id="bottom-leftbackground" src="./images/backgroundCoffee.png">
    <header>
    <div class="header-block">
      <div class="header-logo">
        <div class="logo-image">
          <img id="icon-logo" src="./images/CoffeeIcon1.png" alt="logo-image" />
        </div>
        <div class="logo-name">
          <h2>Cafee Street</h2>
        </div>
      </div>
      <div class="header-menu">
        <nav>
          <ul class="menu">
            <li class="menu-item">
              <a href="#" class="menu-link">About Us</a>
            </li>
            <li class="menu-item">
              <a href="#" class="menu-link">Our Product</a>
            </li>
            <li class="menu-item">
              <a href="#" class="menu-link">Delivery</a>
            </li>
          </ul>
        </nav>
      </div>
      <div class="header-icon">
        <div class="nav-input-field">
          <input
            id="input-field"
            type="text"
            placeholder="        Cappuccino "
          />
        </div>
        <div class="nav-cart">
          <i id="cart-icon" class="fa-solid fa-cart-shopping"></i>
        </div>
      </div>
    </header>
<br>
<br>
<br>

    <div class="hero-section">
      <div class="hero-left">
        <div class="hero-headline">
          <h1>Enjoy your coffee before your activity</h1>
        </div>
        <div class="hero-paragraph">
          <p>
            Boost your productivity and build your mood with a glass of coffee
            in the morning
          </p>
        </div>
        <div class="hero-button">
          <button id="button-left">Order Now <i class="fa-solid fa-bag-shopping"></i></button>
          <button id="button-right">More Menu</button>
        </div>
      </div>
      <div class="hero-right">
       
        <div class="hero-image-block">
          <div id="totalUser"><p>18k</p> </div>
          <div id="review"><p>4.8 <i id="star" class="fa-solid fa-star"></i></p> </div>
          <div id="cappuccino"><p>Cappuccino </p> </div>
          <img id="hero-image" src="./images/heroCoffee.png" alt="Coffe image" />
        </div>
      </div>
      
    </div>
  </div>
  
  <div class="card-section">

    <div class="card-block">
      <div class="card-to-drag">
  <div class="card-headline">
    <h2>Popular Now</h2>
  </div>
    <div class="background-card">
      <div class="card">
<div class="top1">
<img id="img1" src="./images/Caffe_Latte_at_Pulse_Cafe.jpg">
</div>
<div class="top2">
<h3>Vanilla Latte</h3>
<h3>21 k</h3>
</div>
<div class="top3">
  <div class="top3-button">
    <button>Hot</button>
    <button>Cold</button>
  </div>
  <div class="top3-cart"><i class="fa-solid fa-cart-shopping"></i></div>
</div>  
      </div>
      <div class="card">
        <div class="top1">
<img id="img2"src="./images/esspresso.jpeg">
        </div>
        <div class="top2">
          <h3>Vanilla Latte</h3>
          <h3>21 k</h3>
        </div>
        <div class="top3">
          <div class="top3-button">
            <button>Hot</button>
            <button>Cold</button>
          </div>
          <div class="top3-cart"><i class="fa-solid fa-cart-shopping"></i></div>
        </div>  
      </div>
      <div class="card">
        <div class="top1">
<img id="img3" src="./images/hazelnutlatte.png">
        </div>
        <div class="top2">
          <h3>Vanilla Latte</h3>
          <h3>21 k</h3>
        </div>
        <div class="top3">
          <div class="top3-button">
            <button>Hot</button>
            <button>Cold</button>
          </div>
          <div class="top3-cart"><i class="fa-solid fa-cart-shopping"></i></div>
        </div>  
      </div>
    </div> 
  </div>
  <br>
  
</div>
</div>
  </body>
</html>
